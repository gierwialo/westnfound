<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gdzie na Westa? - Najbli≈ºsze Wydarzenie</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" x-data="eventApp()" x-init="init()">
        <!-- Header -->
        <header class="header">
            <div class="language-switcher language-switcher-desktop">
                <button @click="setLanguage('pl')" :class="{ active: currentLang === 'pl' }" class="lang-btn">PL</button>
                <button @click="setLanguage('en')" :class="{ active: currentLang === 'en' }" class="lang-btn">EN</button>
            </div>
            <h1 x-text="t('title')"></h1>
            <p class="subtitle" x-text="t('subtitle')"></p>
        </header>

        <!-- Loading State -->
        <div x-show="loading" class="loading">
            <div class="spinner"></div>
            <p x-text="t('loading')"></p>
        </div>

        <!-- Error State -->
        <div x-show="error && !loading" class="error-card">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2 x-text="t('errorTitle')"></h2>
            <p x-text="errorMessage"></p>
            <button @click="loadEvent()" class="retry-btn" x-text="t('retryButton')"></button>
        </div>

        <!-- Event Card -->
        <div x-show="event && !loading && !error" class="event-card">
            <div class="language-switcher language-switcher-mobile">
                <button @click="setLanguage('pl')" :class="{ active: currentLang === 'pl' }" class="lang-btn">PL</button>
                <button @click="setLanguage('en')" :class="{ active: currentLang === 'en' }" class="lang-btn">EN</button>
            </div>

            <!-- Event Navigation -->
            <div x-show="events.length > 1" class="event-navigation">
                <button @click="previousEvent()" :disabled="!hasPreviousEvent()" class="nav-btn nav-prev" aria-label="Previous event">
                    ‚Äπ
                </button>
                <button @click="nextEvent()" :disabled="!hasNextEvent()" class="nav-btn nav-next" aria-label="Next event">
                    ‚Ä∫
                </button>
            </div>

            <div class="event-header">
                <div class="event-icon">üéµ</div>
                <h2 x-text="event?.title" class="event-title"></h2>
            </div>

            <div class="event-details">
                <!-- Date & Time -->
                <div class="detail-item">
                    <div class="detail-icon">üìÖ</div>
                    <div class="detail-content">
                        <div class="detail-label" x-text="t('dateTimeLabel')"></div>
                        <div class="detail-value-row">
                            <span class="detail-value" x-text="formatDate(event?.start)"></span>
                            <button @click="addToCalendar()" class="action-btn" x-text="t('addToCalendar')"></button>
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div x-show="event?.location" class="detail-item">
                    <div class="detail-icon">üìç</div>
                    <div class="detail-content">
                        <div class="detail-label" x-text="t('locationLabel')"></div>
                        <div class="detail-value-row">
                            <span class="detail-value" x-text="event?.location"></span>
                            <button @click="openNavigation()" class="action-btn" x-text="t('navigate')"></button>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div x-show="event?.description" class="detail-item description">
                    <div class="detail-icon">üìù</div>
                    <div class="detail-content">
                        <div class="detail-label" x-text="t('descriptionLabel')"></div>
                        <div class="detail-value" x-html="formatDescription(event?.description)"></div>
                    </div>
                </div>
            </div>

            <!-- Countdown -->
            <div class="countdown">
                <div class="countdown-label" x-show="!isEventOngoing()" x-text="t('countdownPrefix')"></div>
                <div class="countdown-value" x-text="getTimeUntil()"></div>
            </div>

            <!-- Event Counter -->
            <div x-show="events.length > 1" class="event-counter">
                <span x-text="currentEventIndex + 1"></span> / <span x-text="events.length"></span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-love" x-text="t('footerLove')"></p>
            <p class="footer-timezone" x-text="t('timezone')"></p>
            <p class="footer-links">
                <span x-text="t('footerCode')"></span> <a href="https://github.com/gierwialo/westnfound" target="_blank" rel="noopener">GitHub</a><br>
                <span x-text="t('footerFeedback')"></span> <a href="https://github.com/gierwialo/westnfound/issues" target="_blank" rel="noopener" x-text="t('footerReport')"></a>
            </p>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>
</html>
