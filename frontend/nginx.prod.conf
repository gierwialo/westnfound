server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to backend (production mode with Gunicorn)
    location /api/ {
        proxy_pass http://backend-prod:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Production timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django static files (CSS, JS, fonts) - served directly by nginx
    # Using ^~ to prevent regex locations from matching
    location ^~ /static/ {
        alias /usr/share/nginx/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django admin panel - configurable URL via DJANGO_ADMIN_URL
    # Matches any path with alphanumeric/underscore/dash that's NOT /api/, /static/, /health
    # This will handle /dnkrozz/, /admin/, /secret-panel/, etc.
    # Negative lookahead to exclude /api and /static
    location ~ ^/(?!api/|static/|health)[a-zA-Z0-9_-]+/ {
        proxy_pass http://backend-prod:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Production timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend files - must be last
    location / {
        try_files $uri $uri/ /index.html;
    }
}
